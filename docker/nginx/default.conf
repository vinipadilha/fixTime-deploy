# Minimal nginx.conf based on webdevops conventions, but with your server block

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    on;

    keepalive_timeout  65;

    gzip  on;

    # Opcional: Logs para o console ( Render )
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    server {
        listen 80;
        server_name _;

        root /app/PROJETO; # <<--- SEU CAMINHO RAIZ ESTÁ AQUI

        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Opcional: Habilitar FastCGI caching se necessário
        # fastcgi_cache_path /var/run/nginx-cache levels=1:2 keys_zone=phpcache:10m inactive=60m;
        # fastcgi_cache_key "$scheme$request_method$host$request_uri";
    }
}